<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub动画资源库</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5f;
            --bg-card: #ffffff;
            --bg-hover: #f0f0f0;
            --text-primary: #0d0d0d;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-primary: #e0e0e0;
            --border-secondary: #d0d0d0;
            --accent: #0d0d0d;
            --accent-hover: #1a1a1a;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --border-primary: #333333;
            --border-secondary: #404040;
            --accent: #e8e8e8;
            --accent-hover: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border-primary);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .filter-section {
            margin-bottom: 40px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-primary);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            margin-bottom: 32px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .repo-card:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow-hover);
        }

        .repo-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .repo-info {
            flex: 1;
        }

        .repo-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .repo-stars {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #ffd700;
            font-size: 14px;
        }

        .repo-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .repo-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .repo-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .repo-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        .repo-btn.primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .repo-btn.primary:hover {
            background: var(--accent-hover);
        }

        .repo-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .repo-resources {
            padding: 24px;
            background: var(--bg-secondary);
        }

        .repo-resources-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .resource-item {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .resource-item:hover {
            border-color: var(--border-secondary);
            transform: translateY(-2px);
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        .resource-info {
            flex: 1;
        }

        .resource-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .resource-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 0;
            line-height: 1.5;
        }

        .resource-preview {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 16px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-element {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .preview-element:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .resource-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .resource-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            flex: 1;
            justify-content: center;
        }

        .resource-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        .resource-btn.primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .resource-btn.primary:hover {
            background: var(--accent-hover);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes elastic {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }

        .stats-section {
            margin-bottom: 40px;
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-primary);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        .copy-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .repo-header {
                flex-direction: column;
            }

            .repo-actions {
                width: 100%;
            }

            .repo-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

            const html = document.documentElement;

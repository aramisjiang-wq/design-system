<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计规范演示 - Design Systems Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .style-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e0e0e0;
            background: #ffffff;
            color: #333;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .style-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .style-btn.active {
            background: #333;
            color: #ffffff;
            border-color: #333;
        }

        .demo-section {
            background: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .component-group {
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .component-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            color: #666;
        }

        .demo-card {
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f5f5f5;
        }

        .demo-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .demo-card p {
            font-size: 0.875rem;
            color: #666;
            line-height: 1.6;
        }

        .color-palette {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .demo-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .style-info {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .style-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .style-info p {
            color: #666;
            line-height: 1.6;
        }

        .style-info ul {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }

        .style-info li {
            color: #666;
            margin-bottom: 0.5rem;
        }

<body>
    <div class="container">
        <header>
            <h1>设计规范演示</h1>
            <p>Design Systems Showcase - 点击下方按钮切换不同的设计风格</p>
        </header>

        <div class="style-selector">
            <button class="style-btn active" data-style="industrial">工业实用主义</button>
            <button class="style-btn" data-style="minimalism">极简主义</button>
            <button class="style-btn" data-style="flat-design">扁平化设计</button>
            <button class="style-btn" data-style="glassmorphism">玻璃拟态</button>
            <button class="style-btn" data-style="neumorphism">新拟态</button>
            <button class="style-btn" data-style="cyberpunk">赛博朋克</button>
            <button class="style-btn" data-style="retro-futurism">复古未来主义</button>
            <button class="style-btn" data-style="bauhaus">包豪斯</button>
            <button class="style-btn" data-style="organic">有机设计</button>
            <button class="style-btn" data-style="brutalism">粗野主义</button>
            <button class="style-btn" data-style="material-design">Material Design</button>
        </div>

        <div class="style-info">
            <h2 id="styleTitle">工业实用主义</h2>
            <p id="styleDescription">极简、高效、清晰、专业的设计风格，强调功能性和可读性。</p>
            <ul id="styleFeatures">
                <li>单色系配色，避免鲜艳色彩</li>
                <li>等宽字体营造技术感和专业感</li>
                <li>大写字母和字母间距</li>
                <li>极简边框和分隔线</li>
                <li>无阴影、无渐变、无圆角</li>
                <li>快速过渡动画</li>
            </ul>
        </div>

        <div class="demo-section">
            <h2 class="section-title">组件展示</h2>
            <div class="components-grid">
                <div class="component-group">
                    <div class="component-label">按钮</div>
                    <div class="btn-group">
                        <button class="style-btn">主要按钮</button>
                        <button class="style-btn">次要按钮</button>
                        <button class="style-btn">禁用状态</button>
                    </div>
                </div>

                <div class="component-group">
                    <div class="component-label">输入框</div>
                    <input type="text" class="demo-input" placeholder="输入文本...">
                </div>

                <div class="component-group">
                    <div class="component-label">卡片</div>
                    <div class="demo-card">
                        <h3>卡片标题</h3>
                        <p>这是一个示例卡片，展示了当前设计风格的排版和间距。</p>
                    </div>
                </div>

                <div class="component-group">
                    <div class="component-label">色彩系统</div>
                    <div class="color-palette" id="colorPalette">
                        <div class="color-swatch" style="background: #0d0d0d;">#0d0d0d</div>
                        <div class="color-swatch" style="background: #1a1a1a;">#1a1a1a</div>
                        <div class="color-swatch" style="background: #333;">#333</div>
                        <div class="color-swatch" style="background: #666;">#666</div>
                        <div class="color-swatch" style="background: #e8e8e8; color: #333;">#e8e8e8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const styleData = {

            'retro-futurism': {
                title: '复古未来主义',

                features: [

                    '简单几何形状',
                    '结合复古和未来元素',
                    '怀旧情怀'
                ],
                colors: ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a55eea', '#26de81']
            },
            'bauhaus': {

                description: '功能、形式追随功能、几何、原色的设计风格。',
                features: [

                    '黑白对比',

                ],
                colors: ['#e31c25', '#005eb8', '#fecb00', '#000000', '#ffffff']
            },
            'organic': {
                title: '有机设计',
                description: '自然、流动、柔和、和谐的设计风格。',
                features: [
                    '自然色彩',
                    '柔和圆角',
                    '流动形状，有机曲线',
                    '柔和阴影',
                    '自然纹理元素',
                    '和谐配色'
                ],
                colors: ['#2d6a4f', '#74c69d', '#95d5b2', '#d8f3dc', '#8b4513']
            },
            'brutalism': {
                title: '粗野主义',
                description: '原始、诚实、大胆、反常规的设计风格。',
                features: [
                    '高对比度色彩',
                    '粗边框',
                    '无圆角',
                    '等宽字体',
                    '原始设计，诚实',
                    '反常规，打破原则'
                ],
                colors: ['#ff0000', '#0000ff', '#ffff00', '#00ff00', '#ff00ff']
            },
            'material-design': {
                title: 'Material Design',
                description: '材料、层次、动效、自适应的设计风格。',
                features: [
                    '材料隐喻，模拟真实质感',
                    '层次分明，阴影高度',
                    '涟漪效果',
                    '流畅动效',
                    '自适应设计',
                    '卡片布局'
                ],
                colors: ['#6200ea', '#03dac6', '#ff4081', '#00bcd4', '#4caf50']
            }
        };

        const styleBtns = document.querySelectorAll('.style-btn');
        const body = document.body;
        const styleTitle = document.getElementById('styleTitle');
        const styleDescription = document.getElementById('styleDescription');
        const styleFeatures = document.getElementById('styleFeatures');
        const colorPalette = document.getElementById('colorPalette');

        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const style = btn.dataset.style;
                
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                body.className = style;
                
                const data = styleData[style];
                styleTitle.textContent = data.title;
                styleDescription.textContent = data.description;
                styleFeatures.innerHTML = data.features.map(f => `<li>${f}</li>`).join('');
                
                colorPalette.innerHTML = data.colors.map((color, index) => {
                    const textColor = index === 4 ? '#333' : '#ffffff';
                    return `<div class="color-swatch" style="background: ${color}; color: ${textColor};">${color}</div>`;
                }).join('');
            });
        });
    </script>
</body>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #0d0d0d;
            --text-secondary: #666666;
            --border-primary: #e0e0e0;
            --accent: #0d0d0d;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --border-primary: #333333;
            --accent: #e8e8e8;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border-primary);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .filter-section {
            margin-bottom: 40px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-primary);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .case-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .case-header {
            padding: 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
        }

        .case-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .case-description {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .case-content {
            padding: 32px;
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .component-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 24px;
        }

        .component-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--border-primary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .component-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

</head>

        function renderCases(filter = 'all') {
            const container = document.getElementById('casesContainer');
            container.innerHTML = '';

            const filtered = filter === 'all' 
                ? designCases 
                : designCases.filter(c => c.category === filter);

            filtered.forEach(designCase => {
                const card = document.createElement('div');
                card.className = 'case-card';

                card.innerHTML = `
                    <div class="case-header">
                        <div class="case-title">${designCase.name}</div>
                        <div class="case-description">${designCase.description}</div>
                    </div>
                    <div class="case-content">
                        <div class="component-grid">
                            ${designCase.components.map(comp => `
                                <div class="component-section">
                                    <div class="component-title">${comp.title}</div>
                                    ${comp.html}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            updateFilterButtons(filter);
        }

        function filterCases(category) {
            renderCases(category);
        }

        function updateFilterButtons(activeCategory) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === getCategoryText(activeCategory)) {
                    btn.classList.add('active');
                }
            });
        }

        function getCategoryText(category) {
            const map = {
                'all': '全部',
                'material': 'Material Design',
                'apple': 'Apple HIG',
                'fluent': 'Fluent Design',
                'carbon': 'Carbon Design'
            };
            return map[category] || '全部';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            document.getElementById('themeText').textContent = next === 'dark' ? '亮色' : '暗黑';
        }

        renderCases();
    </script>
</body>
</html>

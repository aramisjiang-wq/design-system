    <meta charset="UTF-8">

    <title>设计规范资源库</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --bg-hover: #f0f0f0;
            --text-primary: #0d0d0d;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-primary: #e0e0e0;
            --border-secondary: #d0d0d0;
            --accent: #0d0d0d;
            --accent-hover: #1a1a1a;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --border-primary: #333333;
            --border-secondary: #404040;
            --accent: #e8e8e8;
            --accent-hover: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border-primary);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .filter-section {
            margin-bottom: 40px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-primary);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .resource-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            margin-bottom: 32px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .resource-card:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow-hover);
        }

        .resource-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-primary);
        }

        .resource-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .resource-url {
            color: var(--info);
            font-size: 14px;
            text-decoration: none;
            word-break: break-all;
        }

        .resource-url:hover {
            text-decoration: underline;
        }

        .resource-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .resource-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .meta-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .meta-badge.high {
            background: var(--success);
            color: white;
        }

        .meta-badge.medium {
            background: var(--warning);
            color: white;
        }

        .meta-badge.low {
            background: var(--info);
            color: white;
        }

        .resource-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .action-btn.primary:hover {
            background: var(--accent-hover);
        }

        .prompt-preview {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
        }

        .prompt-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .stats-section {
            margin-bottom: 40px;
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-primary);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        .copy-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .filter-section {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .resource-actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

        function renderResources(filter = 'all') {
            const container = document.getElementById('resourcesContainer');
            container.innerHTML = '';

            const filtered = filter === 'all' 
                ? resources 
                : resources.filter(r => r.category === filter);

            filtered.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'resource-card';

                const aiUsabilityText = resource.aiUsability === 'high' ? '高度适合' : 
                                     resource.aiUsability === 'medium' ? '中度适合' : '需要描述';
                const aiUsabilityClass = resource.aiUsability;

                card.innerHTML = `
                    <div class="resource-header">
                        <div class="resource-title">
                            ${resource.name}
                        </div>
                        <a href="${resource.url}" class="resource-url" target="_blank">${resource.url}</a>
                        <div class="resource-description">${resource.description}</div>
                        <div class="resource-meta">
                            <div class="meta-item">
                                <span class="meta-badge ${aiUsabilityClass}">${aiUsabilityText}</span>
                            </div>
                            ${resource.tags.map(tag => `
                                <div class="meta-item">
                                    <span class="meta-badge" style="background: var(--bg-secondary); color: var(--text-secondary);">${tag}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="resource-actions">
                            <button class="action-btn primary" onclick="copyPrompt('${encodeURIComponent(resource.prompt)}')">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 5H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h2"/>
                                    <path d="M16 1h-2a4 4 0 0 0-4 4v14a4 4 0 0 0 4 4h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2z"/>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                                </svg>
                                复制提示词
                            </button>
                            <button class="action-btn" onclick="window.open('${resource.url}', '_blank')">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                    <polyline points="15 3 21 3 21 9"/>
                                </svg>
                                访问网站
                            </button>
                        </div>
                    </div>
                    <div class="prompt-preview">
                        <div class="prompt-title">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            AI提示词预览
                        </div>
                        <div class="prompt-content">${resource.prompt}</div>
                    </div>
                `;

                container.appendChild(card);
            });

            updateFilterButtons(filter);
        }

        function filterResources(category) {
            renderResources(category);
        }

        function updateFilterButtons(activeCategory) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === getCategoryText(activeCategory)) {
                    btn.classList.add('active');
                }
            });
        }

        function getCategoryText(category) {
            const map = {
                'all': '全部',
                'design-system': '设计系统',
                'company': '大厂规范',
                'inspiration': '创意灵感',
                'pattern': '设计模式',
                'color': '色彩排版',
                'component': '组件图标',
                'animation': '交互动画',
                'learning': '学习教程'
            };
            return map[category] || '全部';
        }

        function copyPrompt(prompt) {
            const decodedPrompt = decodeURIComponent(prompt);
            navigator.clipboard.writeText(decodedPrompt).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            document.getElementById('themeText').textContent = next === 'dark' ? '亮色' : '暗黑';
        }

        renderResources();
    </script>

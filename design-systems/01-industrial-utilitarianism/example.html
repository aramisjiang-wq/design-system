<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业实用主义设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0d0d0d;
            color: #e8e8e8;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        body.preview-mode {
            min-height: auto;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #e8e8e8;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #0d0d0d;
            border: 1px solid #333;
            padding: 1.5rem;
        }

        .card::before {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #333;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .card-content {
            font-size: 0.75rem;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #e8e8e8;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #333;
            border-color: #666;
        }

        .btn-primary {
            background: #444;
            border-color: #333;
        }

        .btn-primary:hover {
            background: #666;
            border-color: #666;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            background: #0d0d0d;
            color: #e8e8e8;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-badge.active {
            background: #0d0d0d;
            color: #4a9;
            border-color: #4a9;
        }

        .status-badge.error {
            background: #0d0d0d;
            color: #c44;
            border-color: #c44;
        }

        .color-swatch {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            vertical-align: top;
        }

        .color-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-top: 0.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #e8e8e8;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin-top: 0.25rem;
        }

        .list-item {
            padding: 0.75rem;
            background: #1a1a1a;
            border-left: 2px solid #666;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .list-item-desc {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>工业实用主义设计示例</h1>
            <p class="subtitle">INDUSTRIAL UTILITARIAN DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-primary">主要按钮</button>
                <button class="btn" disabled>禁用按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了工业实用主义设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
                <div class="card">
                    <h3 class="card-title">状态徽章</h3>
                    <span class="status-badge active">活跃</span>
                    <span class="status-badge error">错误</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #0d0d0d;">
                    <span class="color-label">#0d0d0d</span>
                </div>
                <div class="color-swatch" style="background: #1a1a1a;">
                    <span class="color-label">#1a1a1a</span>
                </div>
                <div class="color-swatch" style="background: #333;">
                    <span class="color-label">#333</span>
                </div>
                <div class="color-swatch" style="background: #666;">
                    <span class="color-label">#666</span>
                </div>
                <div class="color-swatch" style="background: #e8e8e8;">
                    <span class="color-label">#e8e8e8</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

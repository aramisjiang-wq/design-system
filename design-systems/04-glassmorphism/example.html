<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃拟态设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(31,38,135,0.37);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .card-content {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            font-family: 'SF Pro Display', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .btn-primary {
            background: rgba(102,126,234,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .btn-primary:hover {
            background: rgba(102,126,234,0.5);
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            font-family: 'SF Pro Display', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
        }

        .input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .color-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            display: block;
            margin-top: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 500;
            color: #ffffff;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.7);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item {
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .list-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .list-item-desc {
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>玻璃拟态设计示例</h1>
            <p class="subtitle">GLASSMORPHISM DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-primary">主要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了玻璃拟态设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: rgba(102,126,234,0.8);">
                    <span class="color-label">#667eea</span>
                </div>
                <div class="color-swatch" style="background: rgba(118,75,162,0.8);">
                    <span class="color-label">#764ba2</span>
                </div>
                <div class="color-swatch" style="background: rgba(240,147,251,0.8);">
                    <span class="color-label">#f093fb</span>
                </div>
                <div class="color-swatch" style="background: rgba(79,172,254,0.8);">
                    <span class="color-label">#4facfe</span>
                </div>
                <div class="color-swatch" style="background: rgba(0,242,254,0.8);">
                    <span class="color-label">#00f2fe</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拟态设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #e0e5ec;
            color: #2d3436;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #636e72;
            font-weight: 400;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #e0e5ec;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-content {
            font-size: 1rem;
            color: #636e72;
            line-height: 1.6;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #e0e5ec;
            color: #6c5ce7;
            font-family: 'Nunito', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            box-shadow: 6px 6px 12px #a3b1c6, -6px -6px 12px #ffffff;
        }

        .btn:hover {
            box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
        }

        .btn:active {
            box-shadow: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background: #e0e5ec;
            color: #2d3436;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            box-shadow: inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff;
        }

        .input:focus {
            outline: none;
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border-radius: 12px;
            box-shadow: 4px 4px 8px #a3b1c6, -4px -4px 8px #ffffff;
        }

        .color-label {
            font-size: 0.75rem;
            color: #636e72;
            display: block;
            margin-top: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: #6c5ce7;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #636e72;
            margin-top: 0.5rem;
        }

        .list-item {
            padding: 1rem;
            background: #e0e5ec;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-radius: 12px;
            box-shadow: 6px 6px 12px #a3b1c6, -6px -6px 12px #ffffff;
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .list-item-desc {
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>新拟态设计示例</h1>
            <p class="subtitle">NEUMORPHISM DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn">次要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了新拟态设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #6c5ce7;">
                    <span class="color-label">#6c5ce7</span>
                </div>
                <div class="color-swatch" style="background: #00b894;">
                    <span class="color-label">#00b894</span>
                </div>
                <div class="color-swatch" style="background: #fd79a8;">
                    <span class="color-label">#fd79a8</span>
                </div>
                <div class="color-swatch" style="background: #e0e5ec;">
                    <span class="color-label">#e0e5ec</span>
                </div>
                <div class="color-swatch" style="background: #a3b1c6;">
                    <span class="color-label">#a3b1c6</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

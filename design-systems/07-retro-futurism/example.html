<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古未来主义设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #1a1a2e;
            color: #e8e8e8;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 0.75rem;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 4px 4px 0 #ff6b6b;
        }

        .subtitle {
            font-size: 0.625rem;
            color: #ff6b6b;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 4px solid #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 0 #ff6b6b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #16213e;
            border: 4px solid #0f3460;
            padding: 2rem;
            box-shadow: 8px 8px 0 #ff6b6b;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 400;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 0 #ff6b6b;
        }

        .card-content {
            font-size: 0.625rem;
            color: #a8a8a8;
            line-height: 1.8;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: 4px solid #ff6b6b;
            background: #16213e;
            color: #ff6b6b;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.625rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 4px 4px 0 #ff6b6b;
        }

        .btn:hover {
            background: #ff6b6b;
            color: #16213e;
            box-shadow: 2px 2px 0 #ff6b6b;
            transform: translate(2px, 2px);
        }

        .btn:active {
            box-shadow: 0 0 0 #ff6b6b;
            transform: translate(4px, 4px);
        }

        .btn-primary {
            background: #ff6b6b;
            color: #16213e;
        }

        .btn-primary:hover {
            background: #ff6b6b;
            color: #16213e;
            box-shadow: 2px 2px 0 #ff6b6b;
            transform: translate(2px, 2px);
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 4px solid #0f3460;
            background: #16213e;
            color: #ff6b6b;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.625rem;
            margin-bottom: 1rem;
            box-shadow: 4px 4px 0 #0f3460;
        }

        .input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 4px 4px 0 #ff6b6b;
        }

        .input::placeholder {
            color: #0f3460;
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border: 4px solid #0f3460;
            box-shadow: 4px 4px 0 currentColor;
        }

        .color-label {
            font-size: 0.5rem;
            color: #a8a8a8;
            display: block;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 400;
            color: #ff6b6b;
            text-shadow: 4px 4px 0 #ff6b6b;
        }

        .stat-label {
            font-size: 0.625rem;
            color: #a8a8a8;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item {
            padding: 1rem;
            background: #16213e;
            margin-bottom: 1rem;
            font-size: 0.625rem;
            border: 4px solid #0f3460;
            box-shadow: 4px 4px 0 #0f3460;
        }

        .list-item-title {
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #ff6b6b;
        }

        .list-item-desc {
            color: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>复古未来主义设计示例</h1>
            <p class="subtitle">RETRO FUTURISM DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-primary">主要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了复古未来主义设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #ff6b6b;">
                    <span class="color-label">#ff6b6b</span>
                </div>
                <div class="color-swatch" style="background: #4ecdc4;">
                    <span class="color-label">#4ecdc4</span>
                </div>
                <div class="color-swatch" style="background: #ffe66d;">
                    <span class="color-label">#ffe66d</span>
                </div>
                <div class="color-swatch" style="background: #16213e;">
                    <span class="color-label">#16213e</span>
                </div>
                <div class="color-swatch" style="background: #0f3460;">
                    <span class="color-label">#0f3460</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

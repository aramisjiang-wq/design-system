<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包豪斯设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 4px solid #e74c3c;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #ffffff;
            border: 4px solid #1a1a1a;
            padding: 2rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-content {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 4px solid #1a1a1a;
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Oswald', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary {
            background: #e74c3c;
            color: #ffffff;
            border-color: #e74c3c;
        }

        .btn-primary:hover {
            background: #c0392b;
            border-color: #c0392b;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 4px solid #1a1a1a;
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .input::placeholder {
            color: #999;
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border: 4px solid #1a1a1a;
        }

        .color-label {
            font-size: 0.75rem;
            color: #666;
            display: block;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item {
            padding: 1rem;
            background: #ffffff;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 4px solid #1a1a1a;
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item-desc {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>包豪斯设计示例</h1>
            <p class="subtitle">BAUHAUS DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-primary">主要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了包豪斯设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #e74c3c;">
                    <span class="color-label">#e74c3c</span>
                </div>
                <div class="color-swatch" style="background: #3498db;">
                    <span class="color-label">#3498db</span>
                </div>
                <div class="color-swatch" style="background: #f1c40f;">
                    <span class="color-label">#f1c40f</span>
                </div>
                <div class="color-swatch" style="background: #1a1a1a;">
                    <span class="color-label">#1a1a1a</span>
                </div>
                <div class="color-swatch" style="background: #ffffff;">
                    <span class="color-label">#ffffff</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

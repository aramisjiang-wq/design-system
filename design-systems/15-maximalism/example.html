<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极繁主义设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #50c878 0%, #e0115f 50%, #0f52ba 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            color: #ffd700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1rem;
            color: #ff7f50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 4px solid #9966cc;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ffd700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border: 4px solid #ffd700;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ffd700;
        }

        .card-content {
            font-size: 1rem;
            color: #fff;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #e0115f, #9966cc);
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9966cc, #e0115f);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #50c878, #0f52ba);
            border-color: #ff7f50;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #0f52ba, #50c878);
            box-shadow: 0 0 20px rgba(255,127,80,0.5);
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 3px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .input:focus {
            outline: none;
            border-color: #ff7f50;
            background: rgba(255,255,255,0.2);
        }

        .input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border: 3px solid #ffd700;
        }

        .color-label {
            font-size: 0.75rem;
            color: #fff;
            display: block;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 400;
            color: #ffd700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #fff;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 3px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .list-item-title {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ffd700;
        }

        .list-item-desc {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>极繁主义设计示例</h1>
            <p class="subtitle">MAXIMALISM DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-secondary">次要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了极繁主义设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #50c878;">
                    <span class="color-label">#50c878</span>
                </div>
                <div class="color-swatch" style="background: #e0115f;">
                    <span class="color-label">#e0115f</span>
                </div>
                <div class="color-swatch" style="background: #0f52ba;">
                    <span class="color-label">#0f52ba</span>
                </div>
                <div class="color-swatch" style="background: #9966cc;">
                    <span class="color-label">#9966cc</span>
                </div>
                <div class="color-swatch" style="background: #ffd700;">
                    <span class="color-label">#ffd700</span>
                </div>
                <div class="color-swatch" style="background: #ff7f50;">
                    <span class="color-label">#ff7f50</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

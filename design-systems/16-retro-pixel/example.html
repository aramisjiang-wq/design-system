<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古像素设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0a0a0a;
            color: #39ff14;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 0.75rem;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff00ff;
            text-shadow: 4px 4px 0 #000;
        }

        .subtitle {
            font-size: 0.625rem;
            color: #00ffff;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 4px solid #ffff00;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffff00;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #0a0a0a;
            border: 4px solid #39ff14;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff00ff;
        }

        .card-content {
            font-size: 0.75rem;
            color: #00ffff;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: 4px solid #ff00ff;
            background: #39ff14;
            color: #0a0a0a;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.625rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            background: #ff00ff;
            color: #39ff14;
            border-color: #39ff14;
        }

        .btn-secondary {
            background: #00ffff;
            color: #0a0a0a;
            border-color: #ffff00;
        }

        .btn-secondary:hover {
            background: #ffff00;
            color: #0a0a0a;
            border-color: #00ffff;
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 4px solid #ff00ff;
            background: #0a0a0a;
            color: #39ff14;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #ffff00;
            background: #1a1a1a;
        }

        .input::placeholder {
            color: #333;
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border: 4px solid #39ff14;
        }

        .color-label {
            font-size: 0.5rem;
            color: #00ffff;
            display: block;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 400;
            color: #ff00ff;
            text-shadow: 4px 4px 0 #000;
        }

        .stat-label {
            font-size: 0.625rem;
            color: #00ffff;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .list-item {
            padding: 1rem;
            background: #0a0a0a;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            border: 4px solid #39ff14;
        }

        .list-item-title {
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff00ff;
        }

        .list-item-desc {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>复古像素设计示例</h1>
            <p class="subtitle">RETRO PIXEL DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-secondary">次要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了复古像素设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #39ff14;">
                    <span class="color-label">#39ff14</span>
                </div>
                <div class="color-swatch" style="background: #ff00ff;">
                    <span class="color-label">#ff00ff</span>
                </div>
                <div class="color-swatch" style="background: #00ffff;">
                    <span class="color-label">#00ffff</span>
                </div>
                <div class="color-swatch" style="background: #ffff00;">
                    <span class="color-label">#ffff00</span>
                </div>
                <div class="color-swatch" style="background: #0a0a0a;">
                    <span class="color-label">#0a0a0a</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

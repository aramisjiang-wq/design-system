<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来主义设计示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0e27;
            color: #00f5ff;
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00f5ff;
            text-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff;
        }

        .subtitle {
            font-size: 1rem;
            color: #ff00ff;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #00f5ff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00f5ff;
            text-shadow: 0 0 10px #00f5ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00f5ff;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00f5ff;
            text-shadow: 0 0 10px #00f5ff;
        }

        .card-content {
            font-size: 1rem;
            color: #a0a0a0;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid #00f5ff;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            color: #0a0e27;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0066ff, #00f5ff);
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
        }

        .btn-secondary {
            background: transparent;
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .btn-secondary:hover {
            background: #ff00ff;
            color: #0a0e27;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #00f5ff;
            background: rgba(10, 14, 39, 0.8);
            color: #00f5ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .input::placeholder {
            color: #404040;
        }

        .color-swatch {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            vertical-align: top;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 15px currentColor;
        }

        .color-label {
            font-size: 0.75rem;
            color: #a0a0a0;
            display: block;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00f5ff;
            text-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #a0a0a0;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .list-item {
            padding: 1rem;
            background: rgba(10, 14, 39, 0.8);
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00f5ff;
            text-shadow: 0 0 10px #00f5ff;
        }

        .list-item-desc {
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>未来主义设计示例</h1>
            <p class="subtitle">FUTURISM DESIGN EXAMPLE</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn">默认按钮</button>
                <button class="btn btn-secondary">次要按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <input type="text" class="input" placeholder="输入文本...">
                <input type="email" class="input" placeholder="输入邮箱...">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">卡片</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">卡片标题</h3>
                    <p class="card-content">这是一个示例卡片，展示了未来主义设计的排版和间距。</p>
                </div>
                <div class="card">
                    <h3 class="card-title">统计数据</h3>
                    <div class="stat-value">1,234</div>
                    <p class="stat-label">总访问量</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #00f5ff;">
                    <span class="color-label">#00f5ff</span>
                </div>
                <div class="color-swatch" style="background: #ff00ff;">
                    <span class="color-label">#ff00ff</span>
                </div>
                <div class="color-swatch" style="background: #00ff00;">
                    <span class="color-label">#00ff00</span>
                </div>
                <div class="color-swatch" style="background: #ff6600;">
                    <span class="color-label">#ff6600</span>
                </div>
                <div class="color-swatch" style="background: #0a0e27;">
                    <span class="color-label">#0a0e27</span>
                </div>
                <div class="color-swatch" style="background: #0066ff;">
                    <span class="color-label">#0066ff</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">列表</h2>
            <div class="card">
                <div class="list-item">
                    <div class="list-item-title">项目一</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目二</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">项目三</div>
                    <div class="list-item-desc">这是项目的描述信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

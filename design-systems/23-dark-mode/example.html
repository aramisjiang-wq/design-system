<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑模式设计示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-elevated: #1c1c1e;
            --bg-overlay: rgba(0, 0, 0, 0.8);

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --text-disabled: rgba(255, 255, 255, 0.3);

            --accent-primary: #0a84ff;
            --accent-secondary: #5ac8fa;
            --accent-success: #30d158;
            --accent-warning: #ffd60a;
            --accent-error: #ff453a;

            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.05);
            --border-focus: rgba(10, 132, 255, 0.5);

            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;

            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        header {
            text-align: center;
            padding: var(--space-3xl) 0;
            margin-bottom: var(--space-2xl);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .section {
            margin-bottom: var(--space-3xl);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border-primary);
        }

        .grid {
            display: grid;
            gap: var(--space-lg);
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--bg-elevated);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .card-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .tag {
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #0070e0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
        }

        .input {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
        }

        .input::placeholder {
            color: var(--text-tertiary);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-lg);
        }

        .stat-card {
            background: var(--bg-elevated);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            border: 1px solid var(--border-primary);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-top: var(--space-sm);
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: var(--radius-sm);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>暗黑模式</h1>
            <p class="subtitle">Dark Mode Design System</p>
        </header>

        <div class="section">
            <h2 class="section-title">统计数据</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">2.4K</div>
                    <div class="stat-label">活跃用户</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">89%</div>
                    <div class="stat-label">满意度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">156</div>
                    <div class="stat-label">项目数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">4.8</div>
                    <div class="stat-label">平均评分</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">功能卡片</h2>
            <div class="grid">
                <div class="card">
                    <div class="card-title">智能分析</div>
                    <div class="card-description">基于AI的数据分析引擎，提供实时洞察和预测。</div>
                    <div class="card-meta">
                        <span class="tag">AI</span>
                        <span class="tag">分析</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">实时监控</div>
                    <div class="card-description">24/7系统监控，自动告警和故障恢复。</div>
                    <div class="card-meta">
                        <span class="tag">监控</span>
                        <span class="tag">自动化</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">数据可视化</div>
                    <div class="card-description">丰富的图表类型，支持自定义仪表板。</div>
                    <div class="card-meta">
                        <span class="tag">可视化</span>
                        <span class="tag">图表</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">表单组件</h2>
            <div class="card">
                <div class="form-group">
                    <label class="form-label">项目名称</label>
                    <input type="text" class="input" placeholder="输入项目名称...">
                </div>
                <div class="form-group">
                    <label class="form-label">项目描述</label>
                    <input type="text" class="input" placeholder="输入项目描述...">
                </div>
                <div class="form-group">
                    <label class="form-label">完成进度</label>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                </div>
                <div style="display: flex; gap: var(--space-sm);">
                    <button class="btn btn-primary">保存项目</button>
                    <button class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

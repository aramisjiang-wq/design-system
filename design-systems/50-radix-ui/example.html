<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix UI 设计示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FAFAFA;
            color: #0F172A;
            min-height: 100vh;
            line-height: 1.5;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #E2E8F0;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #F1F5F9;
            font-weight: 400;
        }

        .section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button.primary {
            background: #2563EB;
            color: white;
        }

        button.primary:hover {
            opacity: 0.9;
        }

        button.secondary {
            background: #F1F5F9;
            color: #0F172A;
        }

        button.secondary:hover {
            opacity: 0.8;
        }

        button.danger {
            background: #DC2626;
            color: white;
        }

        button.danger:hover {
            opacity: 0.9;
        }

        .card {
            background: #FFFFFF;
            border-radius: 0.375rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #0F172A;
        }

        input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: inherit;
            background: #FFFFFF;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px #2563EB20;
        }

        .nav {
            background: #FFFFFF;
            border-bottom: 1px solid #E2E8F0;
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: #0F172A;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: #2563EB;
        }

        .nav a.active {
            color: #2563EB;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Radix UI</h1>
            <p class="subtitle">无障碍优先设计规范示例</p>
        </header>

        <div class="section">
            <h2>按钮</h2>
            <div class="button-group">
                <button class="primary">主要按钮</button>
                <button class="secondary">次要按钮</button>
                <button class="danger">危险按钮</button>
            </div>
        </div>

        <div class="section">
            <h2>卡片</h2>
            <div class="card">
                <h3>卡片标题</h3>
                <p style="color: #F1F5F9; margin-top: 0.5rem;">这是一个卡片示例，展示了无障碍优先、非样式化的设计风格。</p>
            </div>
        </div>

        <div class="section">
            <h2>输入框</h2>
            <div class="input-group">
                <label>用户名</label>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="input-group">
                <label>密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="section">
            <h2>导航栏</h2>
            <div class="nav">
                <a href="#" class="active">首页</a>
                <a href="#">产品</a>
                <a href="#">服务</a>
                <a href="#">关于</a>
            </div>
        </div>
    </div>
</body>
</html>

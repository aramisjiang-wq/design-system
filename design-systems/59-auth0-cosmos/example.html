<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Cosmos 示例</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #F9FAFB;
            color: #323232;
            min-height: 100vh;
            line-height: 1.5;
        }

        @media (max-height: 300px) {
            body {
                min-height: auto !important;
                padding: 0.5rem !important;
            }
            .container {
                padding: 0.5rem !important;
                max-width: 100% !important;
            }
            header {
                margin-bottom: 1rem !important;
                padding-bottom: 0.5rem !important;
            }
            .section {
                margin-bottom: 1rem !important;
            }
            h1 {
                font-size: 1rem !important;
            }
            .section-title {
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
            }
            .card {
                padding: 0.5rem !important;
            }
            .btn {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
            .input {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.65rem !important;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        header {
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 2px solid #E5E5E5;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #323232;
        }

        .subtitle {
            font-size: 14px;
            color: #6B7280;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #323232;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #E5E5E5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .card {
            background: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            padding: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #323232;
        }

        .card-content {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .btn--primary {
            background: #EB5424;
            color: #FFFFFF;
        }

        .btn--primary:hover {
            filter: brightness(1.1);
        }

        .btn--secondary {
            background: #E5E5E5;
            color: #323232;
        }

        .btn--secondary:hover {
            background: #D1D5DB;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #323232;
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            font-family: inherit;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            background: #FFFFFF;
            color: #323232;
            transition: border-color 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #EB5424;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .input:disabled {
            background: #F9FAFB;
            opacity: 0.4;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .badge--success {
            background: #E3FCEF9;
            color: #006F50;
        }

        .badge--warning {
            background: #FFFAE6;
            color: #FF8B00;
        }

        .badge--error {
            background: #FFEBE6;
            color: #BF2600;
        }

        .avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #E5E5E5;
            color: #6B7280;
            font-weight: 600;
            overflow: hidden;
        }

        .avatar--small {
            width: 24px;
            height: 24px;
            font-size: 12px;
        }

        .avatar--medium {
            width: 32px;
            height: 32px;
            font-size: 14px;
        }

        .avatar--large {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }

        .color-swatch {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            margin-right: 12px;
            margin-bottom: 12px;
            vertical-align: top;
        }

        .color-label {
            font-size: 12px;
            color: #6B7280;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auth0 Cosmos</h1>
            <p class="subtitle">官方设计系统示例</p>
        </header>

        <div class="section">
            <h2 class="section-title">按钮</h2>
            <div class="card">
                <button class="btn btn--primary">主要按钮</button>
                <button class="btn btn--secondary">次要按钮</button>
                <button class="btn btn--primary" disabled>禁用按钮</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">输入框</h2>
            <div class="card">
                <div class="input-group">
                    <label class="input-label" for="email">邮箱地址</label>
                    <input type="email" id="email" class="input" placeholder="请输入邮箱地址">
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">密码</label>
                    <input type="password" id="password" class="input" placeholder="请输入密码">
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">徽章</h2>
            <div class="card">
                <span class="badge badge--success">成功</span>
                <span class="badge badge--warning">警告</span>
                <span class="badge badge--error">错误</span>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">头像</h2>
            <div class="card">
                <span class="avatar avatar--small">A</span>
                <span class="avatar avatar--medium">B</span>
                <span class="avatar avatar--large">C</span>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">色彩系统</h2>
            <div class="card">
                <div class="color-swatch" style="background: #EB5424;">
                    <span class="color-label">主色</span>
                </div>
                <div class="color-swatch" style="background: #2E7D32;">
                    <span class="color-label">成功</span>
                </div>
                <div class="color-swatch" style="background: #F5A623;">
                    <span class="color-label">警告</span>
                </div>
                <div class="color-swatch" style="background: #D9362E;">
                    <span class="color-label">错误</span>
                </div>
                <div class="color-swatch" style="background: #323232;">
                    <span class="color-label">文字</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

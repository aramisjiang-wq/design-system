                        <p class="card-description">${system.desc}</p>
                        <div class="card-links">
                            <a href="${system.folder}/README.md" class="card-link">
                                <svg viewBox="0 0 24 24">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                </svg>
                                æ–‡æ¡£
                            </a>
                            <a href="${system.folder}/example.html" class="card-link preview-link" target="_blank">
                                <svg viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>

                                </svg>
                                é¢„è§ˆ

                </div>
            `;
        }

        function generateCategoryHtml(categoryName, categoryFilters) {
            const filteredSystems = designSystems.filter(system => {
                const matchesFilter = categoryFilters.includes(currentFilter === 'all' ? system.category : currentFilter);
                const matchesSearch = currentSearch === '' || 
                    system.name.toLowerCase().includes(currentSearch) || 
                    system.desc.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });

            if (filteredSystems.length === 0) return '';

            return `
                <div class="category">
                    <div class="category-header">
                        <h2 class="category-title">${categoryName}</h2>
                        <span class="category-count">${filteredSystems.length}</span>
                    </div>
                    <div class="grid">
                        ${filteredSystems.map(system => generateCardHtml(system)).join('')}
                    </div>
                </div>
            `;
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            let html = '';

            for (const [categoryName, categoryFilters] of Object.entries(categories)) {
                const categoryHtml = generateCategoryHtml(categoryName, categoryFilters);
                if (categoryHtml) {
                    html += categoryHtml;
                }
            }

            container.innerHTML = html;

            const noResults = document.getElementById('noResults');
            if (container.innerHTML.trim() === '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            renderCategories();
        }

        function filterDesignSystems() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase().trim();
            renderCategories();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            renderCategories();
        });
    </script>
